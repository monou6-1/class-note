<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>新規登録 - Class note</title>
  <style>
    body { font-family: 'Kaisei Opti', serif; text-align: center; padding: 50px; }
    h1 { font-family: 'Space Mono', monospace; }
    input, select, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Class note</h1>
  <h2>新規登録</h2>
  <select id="name">
    <option>しおり</option>
    <option>さちえる</option>
    <option>そら</option>
    <option>岩男</option>
    <option>そうた</option>
    <option>はな</option>
    <option>はるき</option>
    <option>けんし</option>
    <option>ゆうせい</option>
    <option>たくま</option>
    <option>まいさ</option>
    <option>ももか</option>
    <option>りく</option>
    <option>いずみ</option>
    <option>ゆうか</option>
    <option>りんか</option>
    <option>かれん</option>
    <option>なつき</option>
    <option>ひろと</option>
  </select><br>
  <input type="password" id="password" placeholder="パスワード（8文字以上）" minlength="8" required><br>
  <button onclick="signUp()">登録</button>
  <p><a href="index.html">トップへ</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://anfzvvmewzawadrwqsjw.supabase.co/',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuZnp2dm1ld3phd2Fkcndxc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMDQzNzYsImV4cCI6MjA3NTg4MDM3Nn0.YEyT-Uc41h0sPhNRkC_d-U18zp7F3uWtFaLBvC9J4SU'
    );

    async function signUp() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const email = `${name}${Math.floor(Math.random() * 9000 + 1000)}@monou.com`;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('登録エラー: ' + error.message);
      } else {
        const userId = String(Math.floor(1000 + Math.random() * 9000));
        await supabase.from('profiles').insert([{ name, user_id: userId }]);
        alert(`${name}さん、登録完了！ID: ${userId}`);
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
