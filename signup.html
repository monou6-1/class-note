<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style> body { text-align: center; padding: 100px; } </style>
</head>
<body>
  <h1>テスト</h1>
  <select id="name"><option>しおり</option></select>
  <input id="password" type="password" value="Password1234" />
  <button id="signup-btn">登録</button>

  <script>
    const supabase = supabase.createClient('https://anfzvvmewzawadrwqsjw.supabase.co/', 'YOUR_ANON_KEY');

    document.getElementById('signup-btn').addEventListener('click', async () => {
      alert('ボタンが動いた！'); // まずこれが出るか確認
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const email = name + '@monou.com';

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert('エラー: ' + error.message);
      else alert('登録成功！');
    });
  </script>
</body>
</html>
